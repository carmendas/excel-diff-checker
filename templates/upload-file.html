<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/upload-file.css') }}">
        <title>Title</title>
    </head>
    <body>
        <div class="container-fluide">
            <nav class="navbar" style="background-color: #eff2f6;">
                  <div class="container">
                      <a class="navbar-brand" href="#">Excel Difference Checker</a>
                  </div>
            </nav>
            <div class="container" id="upload-file">
              <form method=post enctype=multipart/form-data id="upload-form">
                <div class="row justify-content-around">
                    <div class="col-lg-5 col-md-6 col-sm-12 text-center">
                        <div class="text-secondary upload-title">Reference spreadsheet file</div>
                        <div id="reference-file" class="rounded p-2 mb-100">
                            <div class="border-dashed border-info cursor-p">
                                <input type="file" name="ref_file" class="invisible" required>
                                <span>
                                  <div>
                                    <div class="icon-wrap">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#0a4275" class="bi bi-file-earmark-spreadsheet" viewBox="0 0 16 16">
                                          <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5v2zM3 12v-2h2v2H3zm0 1h2v2H4a1 1 0 0 1-1-1v-1zm3 2v-2h3v2H6zm4 0v-2h3v1a1 1 0 0 1-1 1h-2zm3-3h-3v-2h3v2zm-7 0v-2h3v2H6z"/>
                                        </svg>
                                    </div>
                                    <div class="m-2 text-truncate-wrap">
                                      <p class="text-secondary text-truncate">Upload spreadsheet file</p>
                                    </div>
                                  </div>
                                </span>
                            </div>
                        </div>
                        <div class="form-outline">
                            <input type="number" class="form-control" placeholder="Select colomn" name="ref_column" required/>
                        </div>
                    </div>

                    <div class="col-lg-5 col-md-6 col-sm-12 text-center">
                        <div class="text-secondary upload-title">Original spreadsheet file</div>
                        <div id="original-file" class="rounded p-2">
                            <div class="border-dashed border-info cursor-p">
                                <input type="file" name="orig_file" id="" class="invisible" required>
                                <span>
                                  <div>
                                    <div class="icon-wrap">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#0a4275" class="bi bi-file-earmark-spreadsheet" viewBox="0 0 16 16">
                                          <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5v2zM3 12v-2h2v2H3zm0 1h2v2H4a1 1 0 0 1-1-1v-1zm3 2v-2h3v2H6zm4 0v-2h3v1a1 1 0 0 1-1 1h-2zm3-3h-3v-2h3v2zm-7 0v-2h3v2H6z"/>
                                        </svg>
                                    </div>
                                    <div class="m-2 text-truncate-wrap">
                                      <p class="text-secondary text-truncate">Upload spreadsheet file</p>
                                    </div>
                                  </div>
                                </span>
                            </div>
                        </div>
                        <div class="form-outline">
                            <input type="number" class="form-control" placeholder="Select colomn" name="orig_column" required/>
                        </div>
                    </div>
                </div>
                <!--<div class="row justify-content-around">
                  <div class="col-2">
                    <div class="form-outline">
                      <input type="number" class="form-control" placeholder="Select colomn" name="ref_column" />
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="form-outline">
                      <input type="number" class="form-control" placeholder="Select colomn" name="orig_column"/>
                    </div>
                  </div>
                </div>-->
                <div class="row justify-content-center">
                    <div class="">
                        <input class="btn btn-outline-primary mt-100" type="submit" value="Check differennce">
                    </div>
                </div>
                {% if form_submitted %}
                <div class="row justify-content-center">
                  <div>
                      <a href="{{zip_url}}" download="Difference-result">
                          <button type="button" class="btn btn-primary">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                                  <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                                  <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                              </svg> Dowload
                          </button>
                      </a>
                  </div>
                </div>
                {% endif %}
              </form>
            </div>
            <!-- Footer -->
            <footer class="text-center text-white footer">
                <div class="d-flex align-items-center">
                    <div class="col-md-7 col-lg-8 text-center text-md-start">
                        <!-- Copyright -->
                        <div class="p-3">
                            Â© 2023 Copyright:
                            <a class="text-white" href="https://github.com/carmendas"> Carmen DASSI</a>
                        </div>
                        <!-- Copyright -->
                    </div>
                    <div class="col-md-5 col-lg-4 ml-lg-0 text-center text-md-end">
                        <!-- Facebook -->
                        <a href="https://github.com/carmendas" class="btn btn-outline-light btn-floating m-1 text-white" role="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </footer>
            <!-- Footer -->
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/upload-file.js') }}" type="module"></script>
      </body>
</html>
